<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Neumorphism Card</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			position: relative;
			width: 100%;
			height: 100vh;
			background-color: #E5E5E5;
		}
		.card {
			display: block;
			width: 300px;
			height: 500px;
			position: relative;
			top: 50%;
			transform: translateY(-50%);
			margin: 0 auto;
			border-top: 1px solid #FFF;
			border-left: 1px solid #FFF;
			border-radius: 20px;
			z-index: 1;
			box-shadow: 9px 9px 16px #C5C5C5, -9px -9px 16px rgba(251, 251, 251, .5);
		}
		.inbox {
			width: 100%;
			height: 100%;
			background-color: #f5f5f5;
			border-radius: 20px;
			position: relative;
			z-index: 1;
		}
		.inbox::before {
			content: "";
			display: block;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
			width: 180px;
			height: 180px;
			background-color: #efefef;
			border: 10px solid #f0f0f0;
			box-shadow: 9px 9px 16px #C5C5C5, -9px -9px 16px rgba(251, 251, 251, .5), 4px 4px 8px #C5C5C5 inset, -4px -4px 8px rgba(251, 251, 251, 1) inset;
			border-radius: 50%;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="card">
		<div class="inbox"></div>
	</div>
</body>
</html>
